<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <!-- Document Title -->
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- Container -->
    <main class="container">
      <!-- Product Card -->
      <article class="product-card">
        <!-- Product Image -->
        <picture class="product-img">
          <source
            media="(min-width: 640px)"
            srcset="./src/assets/images/image-product-desktop.jpg"
          />
          <img
            src="./src/assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>

        <!-- Product Info -->
        <section class="product-info">
          <!-- Subtitle -->
          <h2 class="product-subtitle">perfume</h2>

          <!-- Title -->
          <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>

          <!-- Description -->
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- Price -->
          <span class="product-price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </span>

          <!-- Button -->
          <button class="btn">
            <img src="./src/assets/images/icon-cart.svg" alt="Icon cart" />
            <span>Add to Cart</span>
          </button>
        </section>
      </article>
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
