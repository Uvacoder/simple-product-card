<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <!-- Document Title -->
    <title>Frontend Mentor | Product preview card component</title>
    <script type="module" crossorigin src="/fem-product-preview-card-component/assets/index.1dd16ad5.js"></script>
    <link rel="stylesheet" href="/fem-product-preview-card-component/assets/index.26c6e98d.css">
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Product Card -->
      <article class="product-card">
        <!-- Product Image -->
        <picture class="product-img">
          <source
            media="(min-width: 640px)"
            srcset="/fem-product-preview-card-component/assets/image-product-desktop.46292547.jpg "
          />
          <img
            src="/fem-product-preview-card-component/assets/image-product-mobile.1140e112.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>

        <!-- Product Info -->
        <section class="product-info">
          <!-- Subtitle -->
          <h2 class="product-subtitle">perfume</h2>

          <!-- Title -->
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

          <!-- Description -->
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- Price -->
          <span class="product-price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </span>

          <!-- Button -->
          <button class="btn">
            <img src="/fem-product-preview-card-component/assets/icon-cart.95795e94.svg" alt="Icon cart" />
            <span>Add to Cart</span>
          </button>
        </section>
      </article>
    </div>

    <!-- Scripts -->
    
  </body>
</html>
